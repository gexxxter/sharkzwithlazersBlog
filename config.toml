  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "Sharkzwithlazers"
    subtitle = "PEW PEW"
    keywords = ""
    writtenBy = "Written by"
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "hack.py --target AllTheThings"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

	# You can create a language based menu
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "Posts"
        name = "posts"
        url = "/posts"
